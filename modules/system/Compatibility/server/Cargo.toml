[package]
name = "cheetah-system-compatibility"
version = "0.0.0"
edition = "2021"

[[bin]]
name = "cheetah-system-compatibility-server"
path = "src/bin/service.rs"

[dependencies]
cheetah-libraries-microservice = { path = "../../../libraries/Microservice" }
serde = { version = "1.0.140", features = ["derive"] }
tokio = "1.17.0"
tonic = "0.6.2"
tonic-health = "0.6.0"
prost = "0.9.0"
async-trait = "0.1.52"
tonic-web = "0.2.0"
tracing = "0.1.31"
chrono = "0.4.19"
serde_yaml = "0.8.24"


[build-dependencies]
tonic-build = { version = "0.6.2", features = ["rustfmt"] }

