apiVersion: ydb.tech/v1alpha1
kind: Database
metadata:
  name: {{ .Release.Namespace }}-{{ .Chart.Name }}-database
spec:
  image:
    name: cr.yandex/crptqonuodf51kdj7a7d/ydb:22.2.22
  nodes: 1
  domain: Root
  resources:
    containerResources:
        {{- .Values.database.resoures | toYaml | nindent 5 }}
    storageUnits:
      - count: 1
        unitKind: ssd
  storageClusterRef:
    name: {{ .Release.Namespace }}-{{ .Chart.Name }}-storage
