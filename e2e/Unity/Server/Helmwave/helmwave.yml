version: 0.20.1

.options: &options
  namespace: stage1
  wait: true
  timeout: 300s
  values:
    - values/shared.yml

releases:
  - name: postgresql
    chart: charts/Postgresql
    <<: *options
    values:
      - values/postgresql.yml
  - name: config
    chart: charts/Config
    <<: *options
  - name: platform
    chart: ../../../../modules/Platform/chart/
    <<: *options
  - name: statisitcs-events
    chart: ../../../../modules/statistics/Events/chart/
    <<: *options
    depends_on:
      - platform@stage1
  - name: system-compatibility
    chart: ../../../../modules/system/Compatibility/chart/
    <<: *options
    depends_on:
      - platform@stage1
      - config@stage1
  - name: user-accounts
    chart: ../../../../modules/user/Accounts/chart/
    <<: *options
    depends_on:
      - platform@stage1
      - postgresql@stage1
  - name: matches-registry
    chart: ../../../../modules/matches/Registry/chart/
    <<: *options
    depends_on:
      - platform@stage1
  - name: matches-realtime
    chart: ../../../../modules/matches/Realtime/chart/
    <<: *options
  - name: matches-factory
    chart: ../../../../modules/matches/Factory/chart/
    <<: *options
    depends_on:
      - platform@stage1
      - config@stage1
  - name: matches-stubmatchmaking
    chart: ../../../../modules/matches/StubMatchmaking/chart/
    <<: *options
    depends_on:
      - matches-registry@stage1
