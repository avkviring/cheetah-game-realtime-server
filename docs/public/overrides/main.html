{% extends "base.html" %}

{% block disqus %}
<div id="remark42"></div>
<script>
    var remark_config = {
        host: "https://remark42.docs.cheetah.games",
        site_id: 'docs.cheetah.games',
        components: ['embed'],
        max_shown_comments: 10,
        theme: 'light',
        locale: 'ru',
    };

    (function (c) {
        for (var i = 0; i < c.length; i++) {
            var d = document, s = d.createElement('script');
            s.src = remark_config.host + '/web/' + c[i] + '.js';
            s.defer = true;
            (d.head || d.body).appendChild(s);
        }
    })(remark_config.components || ['embed']);
</script>
{% endblock %}
