theme:
  name: material
  language: ru
  features:
    - navigation.top
    - navigation.instant
  palette:
    scheme: slate
    primary: amber
repo_url: https://github.com/cheetah-game-platform/platform
site_name: Cheetah Game Platform
docs_dir: content
markdown_extensions:
  - admonition
  - pymdownx.superfences
  - pymdownx.highlight
  - pymdownx.details
  - pymdownx.tabbed
  - pymdownx.inlinehilite
  - pymdownx.magiclink:
plugins:
  - search:
      lang: ru
extra_css:
  - extra/extra.css
