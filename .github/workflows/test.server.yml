#
# Unit тесты серверных компонентов
#
name: Server tests
on:
  push:
    branches: [ "main","github-action" ]
  pull_request:
    branches: [ "main" ]
jobs:
  server-unit-test:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/cheetah-game-platform/rust-builder-x86_64-unknown-linux-musl:0.0.3
    steps:
      - uses: actions/checkout@v2
      - uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            modules/target/
          key: rust-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            rust-
      - name: Build
        run: cd modules/ && cargo build
      - name: Lint cargo fmt
        run: cd modules/ && cargo fmt --all -- --check
      - name: Lint cargo clippy
        run: cd modules/ && cargo clippy -- -D warnings
      - name: Lint udeps
        run: cd modules/ && cargo udeps
      - name: Test
        run: cd modules/ && cargo test


