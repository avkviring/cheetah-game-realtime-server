name: cargo clippy
on:
  push:
    branches: [ "main","github-action" ]
  pull_request:
    branches: [ "main" ]
jobs:
  cargo-clippy:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/cheetah-game-platform/rust-builder-x86_64-unknown-linux-musl:0.0.4
    steps:
      - uses: actions/checkout@v2
      - uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            modules/target/
          key: rust-clippy-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            rust-clippy-
      - name: Lint cargo clippy
        run: cd modules/ && cargo clippy -- -D warnings


